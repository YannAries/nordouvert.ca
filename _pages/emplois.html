---
title: Emplois
layout: default
permalink: /emplois/
---
<section class="b-title-section" id="work-with-us">
  <div class="row">
    <div class="column medium-12">
      <h2 class="e-page-title">Emplois</h3>
    </div>
  </div>

  <div class="row">
    <div class="column">
    </div>
  </div>

  {% for job in site.jobs %}
    <div class="row">
      <div class="column medium-12" id="smart">
        <a href="{{ job.url }}">
          <div class="job">
            <h4>{{ job.title }}</h4>
            <p>{{ job.short_description | markdownify }}</p>
            {% if job.location %}<p>Emplacement: {{ job.location | strip_html }}</p>{% endif %}
            <p>Lire plus <i class="fas fa-chevron-right"></i></p>
          </div>
        </a>
      </div>
    </div><!--/.row-->
  {% endfor %}
</section>
